<!DOCTYPE html>

<html>
  <style>
    .resizable-content {
      min-width: 80px;
      min-height: 45px;
      border: 1px solid black;
      resize: both;
      overflow: auto;
    }
  </style>

  <body>
    <div class="slidecontainer">
      <p>
        Link:
        <input type="text" id="videoInput">
        <input type="button" value="Submit" onclick="submitVideo()">
      </p>

      <p>
        VideoLink pause:
        <input type="button" value="Opacity Filter", id="opacityButton">
      </p>
    </div>

    <div class="resizable-content" id="videoEmbed">
      <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" id="video"></iframe>
    </div>
  </body>

  <script>
    // Flag for infinite ResizeObserver loop behavior
    let flag = false;

    const videoEmbed = document.getElementById("videoEmbed");
    const videoInput = document.getElementById("videoInput");
    const opacityButton = document.getElementById("opacityButton");
    const video = document.getElementById("video");

    videoEmbed.offsetWidth = 100;
    videoEmbed.offsetHeight = 100;


    function outputSize() {
      // Prevent infinite ResizeObserver behavior
      if (flag === false)
        return flag = true;

      // Minus 10 => no scroll bars
      resizeVideo(videoEmbed.offsetWidth-10, videoEmbed.offsetHeight-10);
    }

    new ResizeObserver(outputSize).observe(videoEmbed);

    function resizeVideo(w, h) {
      video.width = w;
      video.height = h;
    }

    function submitVideo() {
      video.src = videoInput.value;
    }
  </script>
</html>
